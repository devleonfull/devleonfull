      'col-md-12': !isContentVisible
    }">
      <app-menu (menuItemSelected)="showContent()"></app-menu>
    </div>

    <div *ngIf="isContentVisible" class="col-md-10 content-area">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
