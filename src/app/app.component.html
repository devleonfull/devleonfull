<div class="d-flex flex-column min-vh-100">
  @if (!isMenuClicked()) {
  <app-header></app-header>
  }

  <!-- Main content -->
  <main class="flex-grow-1">
    <div [ngClass]="{
          'align-items-center': isMenuClicked(),
          'align-items-start': !isMenuClicked()
        }" class="d-flex">
      <div class="main-content  animate__animated animate__fadeIn">
        <main class=" row flex-grow-1 h-100">

          <div [ngClass]="{
          'col-md-3': isMenuClicked(),
          'col-12': !isMenuClicked()
        }" class="menu-container  justify-content-center">
            <div class="row">
              <div class="col p-3">
                @if (isMenuClicked()) {
                <app-header></app-header>
                }
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col">
                <div class="row">
                  <div class="col-4"></div>
                  <div class="col-4">
                    <app-menu (menuItemSelected)="onMenuSelect($event)"></app-menu>
                  </div>
                  <div class="col-4"></div>
                </div>
              </div>
            </div>
          </div>



          @if (isMenuClicked()) {

          <div class="col-md-9 d-flex align-items-end">
            <router-outlet></router-outlet>
          </div>
          }




        </main>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
